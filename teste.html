<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .menu {
            width: 50%;
            margin: auto;
            border-collapse: collapse;
        }
        .menu caption {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .menu th, .menu td {
            border: 1px solid #000;
            padding: 8px;
            text-align: left;
        }
        .menu th {
            background-color: #f2f2f2;
        }
        .note {
            text-align: center;
            margin-top: 10px;
            font-size: 0.9em;
            color: #a00;
        }
    </style>
</head>
<body>
    <table class="menu">
        <caption>SUCOs (100% NATURAL 500ml)</caption>
        <thead>
            <tr>
                <th> </th>
                <th>COM ÁGUA</th>
                <th>COM LEITE</th>
                <th>COMBINADO C/ ÁGUA (2 SABORES)</th>
                <th>COMBINADO C/ LEITE (2 SABORES)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>COPO</td>
                <td>R$ 10,00</td>
                <td>R$ 13,00</td>
                <td>R$ 13,00</td>
                <td>R$ 15,00</td>
            </tr>
            <tr>
                <td>JARRA</td>
                <td>R$ 18,00</td>
                <td>R$ 22,00</td>
                <td>R$ 23,00</td>
                <td>R$ 27,00</td>
            </tr>
        </tbody>
    </table>
    <div class="note">
        Embalagem para viagem acréscimo de R$ 1,50
    </div>
</body>
</html>
